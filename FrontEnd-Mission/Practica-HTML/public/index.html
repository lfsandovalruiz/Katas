<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastelería Doña Florinda</title>

    <!-- CSS tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

  </head>
  <body class="bg-fuchsia-300">

    <header class="flex justify-center">
      <div class="mt-2">
        <img src="img/nombre.png" alt="nombre">
      </div>
    </header>

    <nav class="px-2  mt-2 bg-yellow-200">
      <ul class="w-1/2 mx-auto flex justify-center space-x-2 text-xl">
        <li class="basis-1/3 flex justify-center">
          <button type="button" class=" px-2 py-1">Inicio</button></li>
        <li class="basis-1/3 flex justify-center">
          <button type="button" class=" px-2 py-1">Galería de imágenes</button>
        </li>
        <li class="basis-1/3 flex justify-center">
          <button type="button" class=" px-2 py-1">Contacto</button>
        </li>
      </ul>
    </nav>

    <main class="flex bg-amber-50">

      <div>
        <img src="img/principal.jpg" alt="">
      </div>
      <form action="" class="py-3 px-2 flex flex-col space-y-4 bg-pink-200 grow">

        <!-- Datos del cliente -->
        <div class="flex flex-col space-y-2">

          <h3 class="text-center text-xl">Registre sus datos</h3>

          <div class="flex flex-col space-y-1">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" class="border-solid border-blue-900 border-2 rounded-lg p-1">
          </div>

          <div class="flex flex-col space-y-1">
            <label for="telefono">Teléfono:</label>
            <input type="tel" name="telefono" id="telefono" class="border-solid border-blue-900 border-2 rounded-lg p-1">
          </div>

          <div class="flex flex-col space-y-1">
            <label for="correo">Correo electrónico:</label>
            <input type="email" name="correo" id="correo"class="border-solid border-blue-900 border-2 rounded-lg p-1">
          </div>

        </div>

        <!-- Datos del pastel -->
        <div class="grow mt-3 flex flex-col space-y-2">

          <h3 class="text-center text-xl">Diseñe su propio pastel</h3>

          <div class="flex flex-row">

            <div class="basis-1/2 flex flex-col space-y-2">
  
              <h3>Elija los sabores</h3>
              <div>
                <input type="checkbox" value="01" id="chocolate" name="chocolate" class="bg-fuchsia-300">
                <label for="chocolate">Chocolate</label>
              </div>
              <div>
                <input type="checkbox" value="02" id="vainilla" name="vainilla">
                <label for="vainilla">Vainilla</label>
              </div>
              <div>
                <input type="checkbox" value="03" id="fresa" name="fresa">
                <label for="fresa">Fresa</label>
              </div>
              
            </div>
    
            <div class="basis-1/2 flex flex-col space-y-2">
  
              <h3>Elija los adornos</h3>
  
              <div>
                <input type="checkbox" value="01" id="globos" name="globos">
                <label for="globos">Globos $10</label>
              </div>
              <div>
                <input type="checkbox" value="02" id="letrero" name="letrero">
                <label for="letrero">Letrero $12</label>
              </div>
              <div>
                <input type="checkbox" value="03" id="rosas" name="rosas">
                <label for="rosas">Rosas $15</label>
              </div>
              <div>
                <input type="checkbox" value="04" id="escultura" name="escultura">
                <label for="escultura">Escultura con fondant (A partir de $20)</label>
              </div>
  
            </div>

          </div>

          <div class="grow flex flex-col space-y-1">
            <label for="descripcion">Descripción general del pastel:</label>
            <textarea name="descripcion" id="descripcion" class="h-full resize-none border-solid border-blue-900 border-2 rounded-lg p-2"></textarea>
          </div>

        </div>

        <!-- botones -->
        <div class="flex justify-end">
          <button type="button" class="px-2 py-1 rounded-full bg-sky-300 border-2 border-green-900">Pedir Pastel</button>
        </div>

      </form>

    </main>
    
    <footer>

    </footer>
  </body>
</html>
